<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LifeLink</title>
    <link rel="icon" type="image/png" href="/uploads/favicon.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #e94560 0%, #d63654 50%, #be2a46 100%);
            --primary-hover: linear-gradient(135deg, #ff6b88 0%, #e94560 50%, #d63654 100%);
            --bg-gradient: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f1729 100%);
            --card-bg: rgba(22, 33, 62, 0.9);
            --card-border: rgba(233, 69, 96, 0.25);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --pink-glow: rgba(233, 69, 96, 0.25);
            --pink-focus: #ff6b88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.75rem;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.6);
            padding: 2.75rem 2.75rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 28px 28px 0 0;
        }

        .alert {
            border-radius: 16px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            border: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border-left: 4px solid #22c55e;
            color: #22c55e;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            color: #ef4444;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .logo-icon {
            width: 78px;
            height: 78px;
            margin: 0 auto 0.875rem;
            background: var(--primary-gradient);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(233,69,96,0.5);
            transition: all 0.3s ease;
        }

        .logo-icon:hover { transform: scale(1.05); }

        .logo-icon i { font-size: 2.35rem; color: white; }

        .login-title {
            font-weight: 800;
            font-size: 2.05rem;
            margin-bottom: 0.375rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.96rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.15rem;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .form-control {
            background: var(--glass-bg) !important;
            border: 2px solid var(--card-border) !important;
            border-radius: 18px !important;
            padding: 1.15rem 1.5rem 1.15rem 3.75rem !important;
            font-size: 1rem !important;
            font-weight: 500 !important;
            height: 60px !important;
            color: var(--text-primary) !important;
            backdrop-filter: blur(15px) !important;
            box-shadow: none !important;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1) !important;
            outline: none !important;
        }

        .form-control::placeholder { color: var(--text-muted) !important; opacity: 1 !important; }

        .form-control:focus {
            background: rgba(233,69,96,0.08) !important;
            border-color: var(--pink-focus) !important;
            box-shadow: 0 0 0 4px var(--pink-glow) !important;
            transform: translateY(-2px);
            color: var(--text-primary) !important;
        }

        .form-control:focus ~ .input-icon { color: var(--pink-focus) !important; }

        .form-floating > label {
            color: var(--text-muted) !important;
            font-weight: 500 !important;
            font-size: 0.95rem !important;
            left: 3.75rem !important;
            padding: 0 !important;
        }

        .btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 18px;
            padding: 1.15rem 2rem;
            font-weight: 700;
            font-size: 1.05rem;
            color: white;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 12px 35px rgba(233,69,96,0.6);
            transform: translateY(-3px);
            color: white;
        }

        .btn i { margin-right: 0.75rem; }

        .signup-link {
            text-align: center;
            padding: 1.5rem 0;
            border-top: 1px solid rgba(233,69,96,0.25);
        }

        .signup-btn {
            color: var(--pink-focus);
            text-decoration: none;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border-radius: 14px;
            border: 2px solid rgba(233,69,96,0.4);
            background: rgba(233,69,96,0.15);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .signup-btn:hover {
            color: white;
            background: rgba(233,69,96,0.4);
            border-color: var(--pink-focus);
            transform: translateX(3px);
            box-shadow: 0 8px 25px var(--pink-glow);
        }

        @media (max-width: 500px) {
            .login-container { padding: 2.25rem 2.25rem; margin: 0.5rem; border-radius: 24px; max-width: 95%; }
            .login-title { font-size: 1.85rem; }
            .logo-icon { width: 70px; height: 70px; }
            .logo-icon i { font-size: 2.15rem; }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Success/Error Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}" role="alert"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>

    <div class="logo-container">
        <div class="logo-icon">
            <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <h2 class="login-title">Forgot Password?</h2>
        <p class="login-subtitle">Enter your email to receive reset instructions</p>
    </div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-floating">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
            <label>Email address</label>
        </div>
        <button type="submit" class="btn">
            <i class="fa-solid fa-paper-plane"></i> Send Reset Link
        </button>
    </form>

    <div class="signup-link">
        <a th:href="@{/login}" class="signup-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
