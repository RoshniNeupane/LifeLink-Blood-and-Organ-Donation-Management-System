<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | LifeLink</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #e94560 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow-x: hidden;
    padding: 2rem 1rem;
}

body::before {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(233, 69, 96, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    top: -100px;
    right: -100px;
    animation: pulse 8s ease-in-out infinite;
}

body::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(83, 52, 131, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -80px;
    left: -80px;
    animation: pulse 6s ease-in-out infinite reverse;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.8; }
}

.register-container {
    background: rgba(22, 33, 62, 0.85);
    border: 2px solid rgba(233, 69, 96, 0.3);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(233, 69, 96, 0.1) inset,
                0 0 100px rgba(233, 69, 96, 0.15);
    padding: 2.5rem 2rem;
    width: 100%;
    max-width: 550px;
    position: relative;
    z-index: 10;
    animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-container {
    text-align: center;
    margin-bottom: 1.5rem;
}

.logo-icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1rem;
    background: linear-gradient(135deg, #e94560 0%, #533483 100%);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.logo-icon i {
    font-size: 2rem;
    color: white;
}

.register-title {
    color: white;
    font-weight: 700;
    margin-bottom: 0.3rem;
    text-align: center;
    font-size: 1.8rem;
    text-shadow: 0 2px 20px rgba(233, 69, 96, 0.5);
    letter-spacing: -0.5px;
}

.register-subtitle {
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 400;
    font-size: 0.9rem;
}

.form-group {
    margin-bottom: 1rem;
    position: relative;
}

.form-group label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
}

.form-group label .required {
    color: #e94560;
}

.input-wrapper {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #e94560;
    font-size: 1rem;
    z-index: 5;
}

.form-control, .form-select {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(233, 69, 96, 0.2);
    border-radius: 12px;
    padding: 0.85rem 1rem 0.85rem 3rem;
    font-size: 0.9rem;
    font-weight: 500;
    height: 50px;
    color: white;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    width: 100%;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.form-control:focus, .form-select:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: #e94560;
    box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.15);
    outline: none;
    color: white;
}

.form-select {
    color: rgba(255, 255, 255, 0.8);
}

.form-select option {
    background: #16213e;
    color: white;
}

/* Password Strength Indicator */
.password-strength {
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    margin-top: 0.5rem;
    overflow: hidden;
}

.password-strength-bar {
    height: 100%;
    width: 0;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-weak { width: 33%; background: #e94560; }
.strength-medium { width: 66%; background: #ffbb33; }
.strength-strong { width: 100%; background: #2ecc71; }

.password-hint {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.5);
    margin-top: 0.3rem;
}

/* Photo Upload */
.photo-upload {
    border: 2px dashed rgba(233, 69, 96, 0.3);
    border-radius: 12px;
    padding: 1.5rem;
    text-align: center;
    background: rgba(255, 255, 255, 0.03);
    cursor: pointer;
    transition: all 0.3s ease;
}

.photo-upload:hover {
    border-color: #e94560;
    background: rgba(233, 69, 96, 0.05);
}

.photo-upload i {
    font-size: 2rem;
    color: #e94560;
    margin-bottom: 0.5rem;
}

.photo-upload p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    margin: 0;
}

#photoInput {
    display: none;
}

.photo-preview {
    margin-top: 1rem;
    text-align: center;
}

.photo-preview img {
    max-width: 120px;
    max-height: 120px;
    border-radius: 12px;
    border: 2px solid #e94560;
    box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
}

/* Terms Checkbox */
.terms-group {
    display: flex;
    align-items: flex-start;
    gap: 0.8rem;
    margin: 1.5rem 0;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 12px;
    border: 1px solid rgba(233, 69, 96, 0.2);
}

.terms-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #e94560;
    margin-top: 2px;
}

.terms-group label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.85rem;
    cursor: pointer;
    margin: 0;
}

.terms-group a {
    color: #e94560;
    text-decoration: none;
    font-weight: 600;
}

.terms-group a:hover {
    text-decoration: underline;
}

/* Submit Button */
.btn-register {
    background: linear-gradient(135deg, #e94560 0%, #533483 100%);
    border: none;
    border-radius: 12px;
    padding: 0.95rem 2rem;
    font-weight: 700;
    font-size: 1rem;
    width: 100%;
    height: 52px;
    color: white;
    box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    cursor: pointer;
}

.btn-register:hover {
    background: linear-gradient(135deg, #ff5571 0%, #6a3f90 100%);
    box-shadow: 0 12px 35px rgba(233, 69, 96, 0.5);
    transform: translateY(-2px);
}

.btn-register:active {
    transform: translateY(0);
}

.btn-register:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Login Link */
.login-link {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(233, 69, 96, 0.2);
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
}

.login-btn {
    color: #e94560;
    text-decoration: none;
    font-weight: 700;
    margin-left: 0.5rem;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    background: rgba(233, 69, 96, 0.1);
    border: 1px solid rgba(233, 69, 96, 0.3);
    transition: all 0.3s ease;
    display: inline-block;
}

.login-btn:hover {
    color: white;
    background: rgba(233, 69, 96, 0.2);
    border-color: #e94560;
    transform: translateX(3px);
}

/* Alert Messages */
.alert-msg {
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    font-size: 0.85rem;
    margin-bottom: 1.5rem;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.alert-danger {
    background: rgba(233, 69, 96, 0.15);
    color: #ff6b81;
    border: 1px solid rgba(233, 69, 96, 0.4);
}

.alert-success {
    background: rgba(39, 174, 96, 0.15);
    color: #2ecc71;
    border: 1px solid rgba(39, 174, 96, 0.4);
}

/* Responsive */
@media (max-width: 576px) {
    .register-container {
        padding: 2rem 1.5rem;
    }
    
    .register-title {
        font-size: 1.6rem;
    }
    
    .logo-icon {
        width: 60px;
        height: 60px;
    }
    
    .logo-icon i {
        font-size: 1.75rem;
    }
}
</style>
</head>
<body>

<div class="register-container">
    <div class="logo-container">
        <div class="logo-icon">
            <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <h2 class="register-title">Join LifeLink</h2>
        <p class="register-subtitle">Create your account to save lives</p>
    </div>

    <!-- Alert Messages -->
    <div th:if="${error}" class="alert-msg alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert-msg alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" id="registerForm">
        
        <!-- Full Name -->
        <div class="form-group">
            <label><i class="fa-solid fa-user"></i> Full Name <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label><i class="fa-solid fa-envelope"></i> Email Address <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" class="form-control" th:field="*{email}" id="emailInput" placeholder="your@email.com" required>
            </div>
            <div id="emailError" style="color: #ff6b81; font-size: 0.8rem; margin-top: 0.3rem; display: none;">
                <i class="fa-solid fa-circle-exclamation"></i> This email is already registered!
            </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label><i class="fa-solid fa-phone"></i> Phone Number <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="98XXXXXXXX" pattern="^(97|98)\d{8}$" required>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label><i class="fa-solid fa-lock"></i> Password <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Create strong password" required>
            </div>
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <div class="password-hint">Min 8 characters with uppercase, lowercase, number & special character</div>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label><i class="fa-solid fa-venus-mars"></i> Gender <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-venus-mars input-icon"></i>
                <select class="form-select" th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
        </div>

        <!-- Role -->
        <div class="form-group">
            <label><i class="fa-solid fa-user-tag"></i> Register As <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user-tag input-icon"></i>
                <select class="form-select" name="role" required>
                    <option value="">Select Role</option>
                    <option value="USER">Individual Donor/Recipient</option>
                    <option value="HOSPITAL">Hospital/Medical Center</option>
                </select>
            </div>
        </div>

        <!-- Profile Photo -->
        <div class="form-group">
            <label><i class="fa-solid fa-camera"></i> Profile Photo (Optional)</label>
            <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Click to upload profile photo</p>
                <p style="font-size: 0.75rem; color: rgba(255,255,255,0.5); margin-top: 0.3rem;">Max 5MB</p>
            </div>
            <input type="file" name="image" accept="image/*" id="photoInput">
            <div class="photo-preview" id="photoPreview" style="display:none;">
                <img id="previewImage" alt="Preview">
            </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="terms-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
            </label>
        </div>
<div class="form-group" id="hospitalFields" style="display:none;">
    <label><i class="fa-solid fa-hospital"></i> Hospital Name <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalName" placeholder="Enter hospital name">

    <label><i class="fa-solid fa-location-dot"></i> Hospital Address <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalAddress" placeholder="Enter hospital address">

    <label><i class="fa-solid fa-phone"></i> Hospital Contact <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalContact" placeholder="Enter hospital contact">
</div>

        <!-- Submit Button -->
        <button type="submit" class="btn-register">
            <i class="fa-solid fa-user-plus"></i> Create Account
        </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
        <span>Already have an account?</span>
        <a th:href="@{/login}" class="login-btn">Login <i class="fa-solid fa-arrow-right"></i></a>
    </div>
</div>

<script>
// Email availability check
const emailInput = document.getElementById('emailInput');
const emailError = document.getElementById('emailError');
let emailCheckTimeout;

emailInput.addEventListener('input', function() {
    clearTimeout(emailCheckTimeout);
    
    const email = this.value;
    
    if(email && email.includes('@')) {
        emailCheckTimeout = setTimeout(async () => {
            try {
                const response = await fetch(`/auth/check-email?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if(data.exists) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#e94560';
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = 'rgba(233, 69, 96, 0.2)';
                }
            } catch(err) {
                console.error('Email check failed:', err);
            }
        }, 500);
    }
});

const roleSelect = document.querySelector('select[name="role"]');
const hospitalFields = document.getElementById('hospitalFields');

roleSelect.addEventListener('change', () => {
    if(roleSelect.value === 'HOSPITAL') {
        hospitalFields.style.display = 'block';
    } else {
        hospitalFields.style.display = 'none';
    }
});


// Photo Preview
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');
const previewImage = document.getElementById('previewImage');

photoInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file){
        if(file.size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB!');
            this.value = '';
            return;
        }
        const reader = new FileReader();
        reader.onload = e => {
            previewImage.src = e.target.result;
            photoPreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else { 
        photoPreview.style.display = 'none'; 
    }
});

// Password Strength Indicator
const passwordInput = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');

passwordInput.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;
    
    // Length check
    if(password.length >= 8) strength++;
    
    // Contains uppercase
    if(/[A-Z]/.test(password)) strength++;
    
    // Contains lowercase
    if(/[a-z]/.test(password)) strength++;
    
    // Contains number
    if(/\d/.test(password)) strength++;
    
    // Contains special character
    if(/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
    
    // Update strength bar
    strengthBar.className = 'password-strength-bar';
    if(strength <= 2) {
        strengthBar.classList.add('strength-weak');
    } else if(strength <= 4) {
        strengthBar.classList.add('strength-medium');
    } else {
        strengthBar.classList.add('strength-strong');
    }
});

// Form validation before submit
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    
    // Check if email already exists
    if(emailError.style.display === 'block') {
        e.preventDefault();
        alert('This email is already registered! Please use a different email.');
        return false;
    }
    
    // Validate password strength
    if(password.length < 8) {
        e.preventDefault();
        alert('Password must be at least 8 characters long!');
        return false;
    }
    
    if(!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        e.preventDefault();
        alert('Password must contain uppercase, lowercase, number and special character!');
        return false;
    }
    
    return true;
});
</script>

</body>
</html>
