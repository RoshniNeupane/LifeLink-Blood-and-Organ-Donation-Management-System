<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | LifeLink</title>
    <link rel="icon" type="image/ico" sizes="180x180" href="/uploads/favicon.ico">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    :root {
    --font-xs: 0.75rem;   /* helper text */
    --font-sm: 0.85rem;   /* labels */
    --font-md: 0.95rem;   /* inputs */
    --font-lg: 1.75rem;   /* page title */

    --text-primary: #0f172a;
    --text-secondary: #475569;
}

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 50%, #ffe4ea 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        padding: 2rem 1rem;
        color: #0f172a;
    }

    /* Decorative blobs */
    body::before,
    body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
    }
    body::before {
        width: 380px;
        height: 380px;
        background: rgba(30, 136, 229, 0.25);
        top: -120px;
        right: -120px;
    }
    body::after {
        width: 320px;
        height: 320px;
        background: rgba(225, 29, 72, 0.25);
        bottom: -100px;
        left: -100px;
    }

    /* Card */
    .register-container {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 30px 60px rgba(30, 136, 229, 0.2);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 550px;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo-icon {
        width: 70px;
        height: 70px;
        margin: 0 auto 1rem;
         width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border-radius: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(30, 136, 229, 0.1115);
    }
    .logo-icon i {
        font-size: 2rem;
        color: #ffffff;
    }

 .logo-icon img {
    height: 70%;
    width: 70%;
    object-fit: contain;
}
    .register-title {
        text-align: center;

        color: #1e3a8a;

           font-size: var(--font-lg);
    font-weight: 700;
    letter-spacing: -0.5px;
    margin-bottom: 0.25rem;
    }
    .register-subtitle {
        text-align: center;
        font-size: var(--font-sm);
    color: var(--text-secondary);
    line-height: 1.6;
        margin-bottom: 1.5rem;
    }

    .form-group {
    margin-bottom: 1.35rem;
}
.password-hint {
    font-size: var(--font-xs);
    color: var(--text-secondary);
    margin-top: 0.35rem;
}
#emailError {
    font-size: var(--font-xs);
    margin-top: 0.3rem;
}


    /* Labels */
    .form-group label {
        font-size: var(--font-sm);
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 0.35rem;
    display: block;
    }
    .required { color: #e11d48; }

    /* Inputs */
    .input-wrapper { position: relative; }

    .input-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #1e88e5;
    }




    .form-control,
    .form-select {
        background: #ffffff;
        border: 1.5px solid #cbd5e1;
        border-radius: 12px;
        padding: 0.75rem 1rem 0.75rem 2.8rem;
         font-size: var(--font-md);
    font-weight: 400;
    color: var(--text-primary);

         height: 50px;
    line-height: 1.2;
        transition: all 0.2s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #1e88e5;
        box-shadow: 0 0 0 4px rgba(30,136,229,0.25);
    }

    /* Select arrow RED */
    .form-select {
        background-image:
            linear-gradient(45deg, transparent 50%, #e11d48 50%),
            linear-gradient(135deg, #e11d48 50%, transparent 50%);
        background-position:
            calc(100% - 20px) calc(1em + 2px),
            calc(100% - 15px) calc(1em + 2px);
        background-size: 5px 5px;
        background-repeat: no-repeat;
    }

    /* Password strength */
    .password-strength {
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        margin-top: 0.4rem;
            overflow: hidden;
    }
    .strength-weak { background: #e11d48; width: 33%; }
    .strength-medium { background: #f59e0b; width: 66%; }
    .strength-strong { background: #22c55e; width: 100%; }
    .password-strength-bar {
    height: 100%;
    transition: width 0.3s ease;
}

    /* Upload */
    .photo-upload {
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        padding: 1.3rem;
        text-align: center;
        background: #f8fafc;
    }
    .photo-upload i {
        font-size: 1.8rem;
        color: #1e88e5;
    }

    /* Terms */
    .terms-group {
        display: flex;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid #e5e7eb;
        align-items: flex-start;
    }
    .terms-group label {
    font-size: 0.85rem;
    line-height: 1.4;
}
    .terms-group input {
        accent-color: #e11d48;
    }
    .terms-group a {
        color: #e11d48;
        font-weight: 600;
    }

    #emailError {
    font-size: var(--font-xs);
    margin-top: 0.3rem;
}


    /* Submit */
    .btn-register {
        background: linear-gradient(135deg, #1e88e5 0%, #0d6efd 100%);;
        border: none;
        border-radius: 14px;
        margin-top: 0.5rem;
        padding: 0.9rem;
        font-size: 0.95rem;
    letter-spacing: 0.3px;
        font-weight: 700;
        color: white;
        width: 100%;
        box-shadow: 0 10px 25px rgba(30,136,229,0.35);
    }
    .btn-register:hover {
        transform: translateY(-2px);
    box-shadow: 0 14px 30px rgba(30,136,229,0.4);

    }

    /* Login */
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #475569;
    }
    .login-btn {
        color: #1e88e5;
        font-weight: 700;
        margin-left: 0.4rem;
    }
    a.login-btn-1  {
        text-decoration: none;
        font-weight: 700;
        margin-left: 0.4rem;
    }
    a.login-btn-1:hover{
        cursor: pointer;
    }


    .login-btn:hover {
        color: white;
        background: rgba(233, 69, 96, 0.2);
        border-color: #e94560;
        transform: translateX(3px);
    }

    /* Alert Messages */
    .alert-msg {
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .alert-danger {
        background: rgba(233, 69, 96, 0.15);
        color: #ff6b81;
        border: 1px solid rgba(233, 69, 96, 0.4);
    }

    .alert-success {
        background: rgba(39, 174, 96, 0.15);
        color: #2ecc71;
        border: 1px solid rgba(39, 174, 96, 0.4);
    }

    /* Responsive */
    @media (max-width: 576px) {
        .register-container {
            padding: 2rem 1.5rem;
        }

        .register-title {
            font-size: 1.6rem;
        }


    }
</style>
</head>
<body>

<div class="register-container">
    <div class="logo-container">
        <div class="logo-icon">
            <img src="/uploads/LifeLineLogo.png" alt="LifeLink Logo">
        </div>
        <h2 class="register-title">Join LifeLink</h2>
        <p class="register-subtitle">Create your account to save lives</p>
    </div>

    <!-- Alert Messages -->
    <div th:if="${error}" class="alert-msg alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert-msg alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" id="registerForm">
        
        <!-- Full Name -->
        <div class="form-group">
            <label> Full Name <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label> Email Address <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" class="form-control" th:field="*{email}" id="emailInput" placeholder="your@email.com" required>
            </div>
            <div id="emailError" style="color: #ff6b81; font-size: 0.8rem; margin-top: 0.3rem; display: none;">
                <i class="fa-solid fa-circle-exclamation"></i> This email is already registered!
            </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label> Phone Number <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="98XXXXXXXX" pattern="^(97|98)\d{8}$" required>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label> Password <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Create strong password" required>
            </div>
            <div class="password-strength">
                <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <div class="password-hint">Min 8 characters with uppercase, lowercase, number & special character</div>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label> Gender <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-venus-mars input-icon"></i>
                <select class="form-select" th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
        </div>

        <!-- Role -->
        <div class="form-group">
            <label> Register As <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user-tag input-icon"></i>
                <select class="form-select" name="role" required>
                    <option value="">Select Role</option>
                    <option value="USER">Individual Donor/Recipient</option>
                    <option value="HOSPITAL">Hospital/Medical Center</option>
                </select>
            </div>
        </div>

        <!-- Profile Photo -->
        <div class="form-group">
            <label> Profile Photo (Optional)</label>
            <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Click to upload profile photo</p>
                <p style="font-size: 0.75rem; color: rgba(255,255,255,0.5); margin-top: 0.3rem;">Max 5MB</p>
            </div>
            <input type="file" name="image" accept="image/*" class="mt-1" id="photoInput">
            <div class="photo-preview" id="photoPreview" style="display:none;">
                <img id="previewImage" alt="Preview">
            </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="terms-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
            </label>
        </div>
<div class="form-group" id="hospitalFields" style="display:none;">
    <label><i class="fa-solid fa-hospital"></i> Hospital Name <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalName" placeholder="Enter hospital name">

    <label><i class="fa-solid fa-location-dot"></i> Hospital Address <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalAddress" placeholder="Enter hospital address">

    <label><i class="fa-solid fa-phone"></i> Hospital Contact <span class="required">*</span></label>
    <input type="text" class="form-control" name="hospitalContact" placeholder="Enter hospital contact">
</div>

        <!-- Submit Button -->
        <button type="submit" class="btn-register">
            <i class="fa-solid fa-user-plus"></i> Create Account
        </button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
        <span>Already have an account?</span>
        <a th:href="@{/login}" class="login-btn-1">Login <i class="fa-solid fa-arrow-right"></i></a>
    </div>
</div>

<script>
// Email availability check
const emailInput = document.getElementById('emailInput');
const emailError = document.getElementById('emailError');
let emailCheckTimeout;

emailInput.addEventListener('input', function() {
    clearTimeout(emailCheckTimeout);
    
    const email = this.value;
    
    if(email && email.includes('@')) {
        emailCheckTimeout = setTimeout(async () => {
            try {
                const response = await fetch(`/auth/check-email?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if(data.exists) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#e94560';
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = 'rgba(233, 69, 96, 0.2)';
                }
            } catch(err) {
                console.error('Email check failed:', err);
            }
        }, 500);
    }
});

const roleSelect = document.querySelector('select[name="role"]');
const hospitalFields = document.getElementById('hospitalFields');

roleSelect.addEventListener('change', () => {
    if(roleSelect.value === 'HOSPITAL') {
        hospitalFields.style.display = 'block';
    } else {
        hospitalFields.style.display = 'none';
    }
});


// Photo Preview
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');
const previewImage = document.getElementById('previewImage');

photoInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file){
        if(file.size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB!');
            this.value = '';
            return;
        }
        const reader = new FileReader();
        reader.onload = e => {
            previewImage.src = e.target.result;
            photoPreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else { 
        photoPreview.style.display = 'none'; 
    }
});

// Password Strength Indicator
const passwordInput = document.getElementById('password');
const strengthBar = document.getElementById('strengthBar');

passwordInput.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;
    
    // Length check
    if(password.length >= 8) strength++;
    
    // Contains uppercase
    if(/[A-Z]/.test(password)) strength++;
    
    // Contains lowercase
    if(/[a-z]/.test(password)) strength++;
    
    // Contains number
    if(/\d/.test(password)) strength++;
    
    // Contains special character
    if(/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
    
    // Update strength bar
    strengthBar.className = 'password-strength-bar';
    if(strength <= 2) {
        strengthBar.classList.add('strength-weak');
    } else if(strength <= 4) {
        strengthBar.classList.add('strength-medium');
    } else {
        strengthBar.classList.add('strength-strong');
    }
});

// Form validation before submit
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    
    // Check if email already exists
    if(emailError.style.display === 'block') {
        e.preventDefault();
        alert('This email is already registered! Please use a different email.');
        return false;
    }
    
    // Validate password strength
    if(password.length < 8) {
        e.preventDefault();
        alert('Password must be at least 8 characters long!');
        return false;
    }
    
    if(!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        e.preventDefault();
        alert('Password must contain uppercase, lowercase, number and special character!');
        return false;
    }
    
    return true;
});
</script>

</body>
</html>
