<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | LifeLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" sizes="180x180" href="/uploads/favicon.ico">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Core Brand Colors */
            --color-primary: #e11d48;
            --color-primary-dark: #be123c;
            --color-primary-soft: #fff1f2;

            --color-secondary: #1e3a8a;

            --color-white: #ffffff;
            --color-text: #111827;
            --color-muted: #6b7280;
            --color-bg: #f9fafb;
            --color-card: #ffffff;
            --color-border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* ===== Layout ===== */
        .auth-wrapper {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            min-height: 100vh;
        }

        /* ===== Left Branding ===== */
        .auth-visual {
            background: linear-gradient(135deg,
                rgba(225,29,72,0.95),
                rgba(190,18,60,0.95)),
                url("https://images.unsplash.com/photo-1606813907291-d86efa9b94db?q=80&w=1400&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-visual h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .auth-visual p {
            font-size: 1.05rem;
            opacity: 0.9;
            max-width: 420px;
        }

        /* ===== Right Form ===== */
        .auth-form {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--color-card);
            border-radius: 20px;
            padding: 2.75rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        /* ===== Brand Logo ===== */
.brand {
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 0.85rem;
    margin-bottom: 2rem;
}

.brand-logo {


    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 100px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
     height: 50px;
    width: 50px;
    padding: 0.4rem 0.7rem;
}


.brand-logo img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}

.brand-logo img {
    max-height: 28px;
}


.brand h2 {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: -0.02em;
}


        .subtitle {
       font-size: 0.95rem;
            color: var(--color-muted);
            margin-bottom: 2rem;
        }

        /* ===== Inputs (Material-style) ===== */
        .field {
            margin-bottom: 1.5rem;
        }

        .field label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
        }

        .input-wrap {
            position: relative;
        }

        .input-wrap i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-muted);
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.6rem;
            border-radius: 12px;
            border: 1.5px solid var(--color-border);
            font-size: 0.95rem;
            transition: 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(225,29,72,0.15);
        }

        /* ===== Button ===== */
        .btn {
            width: 100%;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.95rem;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .forgot {
            display: block;
            text-align: center;
            margin: 1.2rem 0;
            font-size: 0.9rem;
            color: var(--color-muted);
            text-decoration: none;
        }

        .forgot:hover {
            color: var(--color-primary);
            cursor: pointer;
        }

        .signup {
            text-align: center;
            font-size: 0.9rem;
        }

        .signup a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }



        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
            }
            .auth-visual {
                display: none;
            }
        }
        /* ===== Divider ===== */
.divider {
    position: relative;
    text-align: center;
    margin: 2rem 0 1.5rem;
}

.divider::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background: var(--color-border);
}

.divider span {
    position: relative;
    background: var(--color-card);
    padding: 0 1rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--color-muted);
}

/* ===== Google Button (Material + Awwwards) ===== */
.google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.65rem;
    width: 100%;
    padding: 0.9rem;
    border-radius: 14px;
    background: var(--color-white);
    border: 1.5px solid var(--color-border);
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--color-text);
    text-decoration: none;
    transition: all 0.25s ease;
}

.google-btn i {
    color: #4285F4;
    font-size: 1.1rem;
}

.google-btn:hover {
    border-color: var(--color-primary);
    background: var(--color-primary-soft);
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}
 .signup a.create-one:hover {
            text-decoration: none;
            transform: translateY(-2px);
            cursor: pointer;
            color: var(--color-primary-dark);
            transition: all 0.3s ease;
        }



    </style>
</head>
<body>

<div class="auth-wrapper">

    <!-- LEFT SIDE -->
    <div class="auth-visual">
        <h1>Protect Your Life.<br>Protect Your Family.</h1>
        <p>LifeLink helps connect donors, patients, and hospitals with trust, speed, and care.</p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="auth-form">
        <div class="login-card">



            <div class="brand">
                <div class="brand-logo">
                    <img src="/uploads/LifeLineLogo.png" alt="LifeLink Logo">
                   <span >

                     </span>
                </div>

            </div>

            <p class="subtitle">Login to your account</p>

            <form th:action="@{/login}" method="post">
                <div class="field">
                    <label>Email</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <div class="field">
                    <label>Password</label>
                    <div class="input-wrap">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" required>
                    </div>
                </div>

                <button class="btn">Sign in</button>
            </form>
            <div class="divider">
                <span>or continue with</span>
            </div>

            <a th:href="@{/oauth2/authorization/google}" class="google-btn">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </a>


            <a th:href="@{/forgot-password}" class="forgot">Forgot password?</a>

            <div class="signup">
                Donâ€™t have an account?
                <a th:href="@{/register}" class="create-one">Create one</a>
            </div>
        </div>

    </div>

</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>

</body>
</html>
