<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Request Blood</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-dark text-light">
<div class="container py-5">

  <h2 class="mb-4 text-info">Request Blood</h2>

  <form th:action="@{/request-blood}" th:object="${bloodRequest}" method="post">

    <div class="mb-3">
      <label class="form-label">Requester Name</label>
      <input type="text" th:field="*{requesterName}" class="form-control" placeholder="Full Name" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" th:field="*{requesterContact}" class="form-control" placeholder="Phone Number" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" th:field="*{age}" class="form-control" placeholder="Age" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select th:field="*{gender}" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="Full Address" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Required Blood Group</label>
      <select th:field="*{requiredBloodGroup}" class="form-select" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Reason for Request</label>
      <textarea th:field="*{reason}" class="form-control" placeholder="Why you need blood" required></textarea>
    </div>

    <button class="btn btn-info w-100">Submit Request</button>

  </form>

</div>
</body>
</html>
