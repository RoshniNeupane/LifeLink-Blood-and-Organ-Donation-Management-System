<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | LifeLink</title>
    <link rel="icon" type="image/ico" sizes="180x180" href="/uploads/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* SAME CSS AS ABOVE - Copy the entire <style> from forgot-password.html */

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
  --color-primary: #1E4E96;
  --color-primary-dark: #163d78;
  --color-success: #22c55e;
  --color-warning: #f59e0b;
  --color-danger: #D12020;

  --color-white: #ffffff;
  --color-text: #1A1A1A;
  --color-muted: #717182;

  --color-bg: #F4F6FA;
  --color-card: #ffffff;
  --color-border: #cfd6e4;

  --primary: #2563eb;
  --primary-soft: #eff6ff;
}

/* =====================
   BASE
===================== */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =====================
   CONTAINER
===================== */
.login-container {
  width: 100%;
  max-width: 420px;
  background: var(--color-card);
  padding: 36px 32px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(30, 78, 150, 0.12);
  border: 1px solid var(--color-border);
}

/* =====================
   LOGO / HEADER
===================== */
.logo-container {
  text-align: center;
  margin-bottom: 28px;
}

.logo-icon {
  width: 56px;
  height: 56px;
  margin: 0 auto 12px;
  border-radius: 50%;
  background: var(--primary-soft);
  color: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
}
.brand-logo {
    align-items: center;
    justify-content: center;
      width: auto;
    padding: 0.4rem 0.7rem;
}


.brand-logo img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}

.login-title {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 4px;
}

.login-subtitle {
  font-size: 0.95rem;
  color: var(--color-muted);
}

/* =====================
   ALERT
===================== */
.alert {
  font-size: 0.9rem;
  border-radius: 10px;
  height: 12px;
}

/* =====================
   FORM
===================== */
form {
  margin-top: 20px;
}

.form-floating {
   padding: 1rem -0.25rem;
  margin-bottom: 18px;
}
 /* Labels */
    .form-group label {
        font-size: var(--font-sm);
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 0.35rem;
    display: block;
    }
    .required { color: #e11d48; }

    /* Inputs */


    .input-wrapper { position: relative; }

    .input-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #1e88e5;
    }




    .form-control,
    .form-select {
        background: #ffffff;
        border: 1.5px solid #cbd5e1;
        border-radius: 12px;
        padding: 0.75rem 1rem 0.75rem 2.8rem;
         font-size: var(--font-md);
    font-weight: 400;
    color: var(--text-primary);

         height: 50px;
    line-height: 1.2;
        transition: all 0.2s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #1e88e5;

        box-shadow: 0 0 0 4px rgba(30,136,229,0.25);
    }

/* Password toggle */
.password-toggle {
  position: absolute;
  top: 50%;
  right: 16px;
  transform: translateY(-50%);
  color: var(--color-muted);
  cursor: pointer;
  font-size: 1rem;
}

.form-floating:focus-within .input-icon,
.form-floating:focus-within .password-toggle {
  color: var(--primary);
}


.password-toggle:hover {
  color: var(--primary);
}

/* Floating label fix */
.form-floating > label {
  padding-left: 44px;

  font-size: 0.85rem;
  color: var(--color-muted);
}



/* =====================
   BUTTON
===================== */
button.btn {
  width: 100%;
  height: 50px;
  border-radius: 14px;
  background: linear-gradient(135deg, var(--color-primary), var(--primary));
  color: white;
  font-weight: 600;
  border: none;
  margin-top: 10px;
  transition: all 0.25s ease;
}

button.btn i {
  margin-right: 6px;
}

button.btn:hover {
  background: linear-gradient(135deg, var(--color-primary-dark), var(--primary));
  color: #f0f0f0;

  box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
}

/* =====================
   BACK TO LOGIN
===================== */
.signup-link {
  text-align: center;
  margin-top: 22px;
}

.signup-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.9rem;
}

.signup-btn:hover {
  text-decoration: none;
  transform: translateY(-1px);
  cursor: pointer;
}

/* =====================
   MOBILE
===================== */
@media (max-width: 480px) {
  .login-container {
    padding: 28px 22px;
    border-radius: 16px;
  }
}

    </style>
</head>
<body>
<div class="login-container">
    <!-- Error message from query param -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}" role="alert"></div>

    <div class="logo-container">


        <div class="logo-icon">
        <div class="brand-logo">
            <img src="/uploads/LifeLineLogo.png" alt="LifeLink Logo">
        </div>
        </div>
        <h2 class="login-title">Reset Password</h2>
        <p class="login-subtitle">Create your new password</p>
    </div>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${param.token}">

        <div class="form-floating">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
            <label>New Password</label>
            <i class="fa-solid fa-eye toggle-icon password-toggle" id="togglePassword" title="Show password"></i>
        </div>


        <div class="form-floating">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
            <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn">
            <i class="fa-solid fa-check"></i> Reset Password
        </button>
    </form>

    <div class="signup-link">
        <a th:href="@{/login}" class="signup-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
</body>
</html>
