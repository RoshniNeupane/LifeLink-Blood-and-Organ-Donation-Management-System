<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | LifeLink</title>
    <link rel="icon" type="image/png" href="/uploads/favicon.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* SAME CSS AS ABOVE - Copy the entire <style> from forgot-password.html */
    </style>
</head>
<body>
<div class="login-container">
    <!-- Error message from query param -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}" role="alert"></div>

    <div class="logo-container">
        <div class="logo-icon">
            <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <h2 class="login-title">Reset Password</h2>
        <p class="login-subtitle">Create your new password</p>
    </div>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${param.token}">

        <div class="form-floating">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
            <label>New Password</label>
            <i class="fa-solid fa-eye toggle-icon password-toggle" id="togglePassword" title="Show password"></i>
        </div>

        <div class="form-floating">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
            <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn">
            <i class="fa-solid fa-check"></i> Reset Password
        </button>
    </form>

    <div class="signup-link">
        <a th:href="@{/login}" class="signup-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
</body>
</html>
