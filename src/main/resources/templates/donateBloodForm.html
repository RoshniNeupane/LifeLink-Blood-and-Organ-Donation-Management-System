<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Donate Blood</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-dark text-light">
<div class="container py-5">

  <h2 class="mb-4 text-danger">Donate Blood</h2>

  <form th:action="@{/donate-blood}" th:object="${donationRequest}" method="post">

    <!-- Donor Name -->
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" th:field="*{donorName}" class="form-control" required/>
    </div>

    <!-- Donor Contact -->
    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" th:field="*{donorContact}" class="form-control" required/>
    </div>

    <!-- Blood Group -->
    <div class="mb-3">
      <label class="form-label">Blood Group</label>
      <select th:field="*{bloodGroup}" class="form-select" required>
        <option value=" ">Select Blood Group</option>
        <option value=" A+">A+</option><option value="A- ">A-</option>
        <option value=" B+">B+</option><option value=" B-">B-</option>
        <option value=" O+">O+</option><option value=" O-"> O-</option>
        <option value=" AB+">AB+</option><option value="AB-">AB-</option>
        
      </select>
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" th:field="*{age}" class="form-control" required/>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select th:field="*{gender}" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control" required/>
    </div>

    <!-- Donation Type -->
    <div class="mb-3">
      <label class="form-label">Donation Type</label>
      <select th:field="*{donationType}" class="form-select" required>
          <option value="FREE">Free</option>
          <option value="PAID">Paid</option>
      </select>
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label class="form-label">Message (optional)</label>
      <textarea th:field="*{message}" class="form-control"></textarea>
    </div>

    <!-- Hospital Selection -->
    <div class="mb-3">
      <label class="form-label">Choose Hospital</label>
      <select th:field="*{hospital.id}" class="form-select" required>
        <option value="">Select Hospital</option>
        <option th:each="h : ${hospitals}"
                th:value="${h.id}"
                th:text="${h.hospitalDetails.hospitalName}">
        </option>
      </select>
    </div>

    <button class="btn btn-danger w-100">Submit Blood Donation</button>
  </form>

</div>
</body>
</html>
