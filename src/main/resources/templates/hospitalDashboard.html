<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hospital Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span th:text="${username}">Hospital</span></h2>
        <img th:src="${profilePicUrl}" alt="Profile" class="rounded-circle" width="50">
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Donors</h5>
                    <p class="display-6" th:text="${totalDonors}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Free Donors Approved</h5>
                    <p class="display-6" th:text="${totalFreeDonorsApproved}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Free Donors -->
    <h4 class="mb-3 text-danger">Pending Free Donors</h4>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Type</th>
            <th>Donation</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donor : ${pendingFreeDonors}">
            <td th:text="${donor.name}">Name</td>
            <td th:text="${donor.contact}">Contact</td>
            <td th:text="${donor.gender}">Gender</td>
            <td th:text="${donor.donorType}">BLOOD / ORGAN</td>
            <td class="d-flex gap-2">
                <form th:action="@{/hospital/donor/approve}" method="post">
                    <input type="hidden" name="donorId" th:value="${donor.id}"/>
                    <input type="hidden" name="donorType" th:value="${donor.donorType}"/>
                    <button class="btn btn-success btn-sm">Approve</button>
                </form>
                <form th:action="@{/hospital/donor/remove}" method="post">
                    <input type="hidden" name="donorId" th:value="${donor.id}"/>
                    <input type="hidden" name="donorType" th:value="${donor.donorType}"/>
                    <button class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- All Donors -->
    <h4 class="mb-3 text-primary mt-5">All Donors</h4>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Donation Type</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donor : ${allDonors}">
            <td th:text="${donor.name}">Name</td>
            <td th:text="${donor.contact}">Contact</td>
            <td th:text="${donor.gender}">Gender</td>
            <td th:text="${donor.donorType}">BLOOD / ORGAN</td>
            <td th:text="${donor.status}">PENDING / APPROVED</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
