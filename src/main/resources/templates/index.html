<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LifeLink</title>
    <link rel="icon" type="image/png" href="/uploads/favicon.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #e94560 100%);
            color: #fff;
            min-height: 100vh;
        }

        .frosted-section {
            background: rgba(22, 33, 62, 0.85);
            border: 2px solid rgba(233, 69, 96, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            margin-bottom: 3rem;
        }

        h1, h2, h3, h4, h5 { color: #fff; }
        p { color: rgba(255,255,255,0.85); }

        .navbar { 
            background: rgba(22,33,62,0.95) !important; 
            border-bottom: 1px solid rgba(233,69,96,0.3); 
            padding: 1rem 0;
        }
        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .nav-link {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff !important;
        }
        .nav-link:hover, .nav-link.active { color: #e94560 !important; }
        
        .btn-primary { 
		    background: linear-gradient(135deg, #e94560 0%, #533483 100%); 
		    border: none; 
		    border-radius: 14px; 
		}
		.btn-primary:hover {
		    background: linear-gradient(135deg, #ff5571 0%, #6a3f90 100%);
		}

        .hero { text-align:center; padding:5rem 1rem; }
        .hero h1 { font-size:3rem; font-weight:700; margin-bottom:1rem; }
        .hero h1 span { background: linear-gradient(to right,#e94560,#533483); -webkit-background-clip: text; color: transparent; }
        .hero p { font-size:1.2rem; max-width:600px; margin:0 auto 2rem; }

        .hero .btn { min-width: 180px; margin:0.5rem; }

        footer { text-align:center; padding:2rem; border-top: 2px solid rgba(233,69,96,0.3); color:rgba(255,255,255,0.7); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; max-width: 90%; }
            .hero .btn { width: 100%; margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/uploads/LifelineLogo.png" alt="LifeLink Logo"/>
      LifeLink
    </a>
    <div class="ms-auto">
        <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
        <a th:href="@{/register}" class="btn btn-primary">Register</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="container">
    <section class="hero">
      <h1>Welcome to <span>LifeLink</span></h1>
      <p>A centralized platform for blood and organ donation management. Connect with donors and hospitals, and save lives.</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a th:href="@{/login}" class="btn btn-primary">Get Started</a>
      </div>
    </section>
</div>

<!-- Footer -->
<footer>
  <p>Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> LifeLink. All rights reserved.</p>
  <p>Contact: info@lifelink.com | +977 9800000000</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
