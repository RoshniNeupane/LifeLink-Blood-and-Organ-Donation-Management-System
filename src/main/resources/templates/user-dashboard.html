<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard | LifeLink</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LifeLink User</a>
    <div class="d-flex">
      <a href="/auth/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Welcome, <span th:text="${#httpServletRequest.remoteUser}">User</span>!</h2>
  <p>View your profile, appointments, and donations here.</p>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card text-center p-3">
        <h5>Profile</h5>
        <p>View & edit your personal information</p>
        <a href="/user/profile" class="btn btn-success">Go</a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-center p-3">
        <h5>My Appointments</h5>
        <p>Check your appointments or bookings</p>
        <a href="/user/appointments" class="btn btn-success">Go</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
